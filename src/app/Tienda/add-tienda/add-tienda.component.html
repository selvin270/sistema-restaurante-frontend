<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-header">
                    <h3>Agregar Tienda</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">Dirección</label>
                            <input [(ngModel)]="modelTienda.dir_tienda" name= "dir_tienda" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Teléfono</label>
                            <input [(ngModel)]="modelTienda.tel_tienda" name= "tel_tienda" type="text" class="form-control">
                        </div>
                        <button (click)="Guardar(modelTienda)" class="btn btn-danger">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
