<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-header">
                    <h3>Agregar Inventario</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">ID Tienda</label>
                            <input [(ngModel)]="modelInventario.id_tienda" name= "id_tienda" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">ID Producto</label>
                            <input [(ngModel)]="modelInventario.id_producto" name= "id_producto" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Saldo</label>
                            <input [(ngModel)]="modelInventario.saldo" name= "saldo" type="text" class="form-control">
                        </div>
                        
                        <button (click)="Guardar(modelInventario)" class="btn btn-danger">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
